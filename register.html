<script>
function submit(){
    var state=document.getElementById('listBox').value;
    var city=document.getElementById('secondlist').value;
    var name=document.getElementById('name').value;
    var email=document.getElementById('email').value;
    var mobile=document.getElementById('mobile').value;
    var adhar=document.getElementById('adhar').value;
    var income=document.getElementById('income').value; 
    var pass=document.getElementById('pass').value;
    var cpass=document.getElementById('cpass').value;
    
    if((state=="SELECT STATE") ||(city.length==0) ||(name.length==0)||(email.length==0)||(mobile.length==0)||(adhar.length==0)||(cpass.length==0)||(pass.length==0))
    {
    alert("Null Input!");
    }
    else{
        if(email.search("@")==-1 ||email.search(".com")==-1)
      {
         alert("Invalid Email!")
      }
      else{
          if(mobile.length<10 || mobile.length>10){
              alert("Invalid Mobile Number!");
          }
          else{
              if(adhar.length<12 || adhar.length>12){
                  alert("Invalid Adhar Number!");
              }
              else{
                  if(pass.length<6)
                  {
                      alert("Password length must be greater than 5 charactors long!");
                  }
                  else{
                  if(pass!=cpass)
                  {
                      alert("Password Does not match!");
                  }
                else{
                var xhttp = new XMLHttpRequest();
                 xhttp.onreadystatechange = function() {
                 if (this.readyState == 4 && this.status == 200) {
                 document.getElementById("reg").innerHTML =
                 this.responseText;
                 }
                     };
                   xhttp.open("GET","register.php?s="+state+"&c="+city+"&n="+name+"&e="+email+"&m="+mobile+"&a="+adhar+"&i="+income+"&p="+pass, true);
                     xhttp.send();
                }
                  }
              }
          }
      }
    }

}

alert("Username Alredy Exist");
}

alert("Register Sucsessfuly!");
}
</script>
